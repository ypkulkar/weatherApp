<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>myWeatherApp</title>
        <link rel="stylesheet" href="assets/reset.css">
        <link rel="stylesheet" href="assets/style.css">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,500" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:300" rel="stylesheet">   
    </head>

    <body>
        <div id="upper">
            <div id="introduction">
                <h2>Local Weather <br class="test"> Six Hour Forecast</h2>
                <h3>Northern California with doppler radar</h3>
                <div id="input-section">
                    <p>Forecast for</p>
                    <div id="box-button">
                        <input type="text" id="choose-city" value="Davis,CA">
                        <button id="submit-button">submit</button>
                    </div>
                </div>
                
            </div>
            <div id="current-forecast">
                <p id="current-time"><span>current</span><span id="main-time"></span></p>
                <img id="current-icon" src="" alt="">
                <div class="v1"></div>
                <p id="current-temp"></p>
            </div>
            
            
            <img id="doppler-image" src="http://radar.weather.gov/ridge/Overlays/Topo/Short/DAX_Topo_Short.jpg" alt="temp">
            
            <button id="up-arrow">UpArrow</button>
        </div>
        <div id="lower">
            <button id="down-arrow">DownArrow</button>
            <div id="forecast1">
                <p class="time" id="time1"></p>
                <img class="icon" id="icon1" src="" alt="">
                <p class="temperature" id="temp1"></p>
            </div>
            <div id="forecast2">
                <p class="time" id="time2"></p>
                <img class="icon" id="icon2" src="" alt="">
                <p class="temperature" id="temp2"></p>
            </div>
            <div id="forecast3">
                <p class="time" id="time3"></p>
                <img class="icon" id="icon3" src="" alt="">
                <p class="temperature" id="temp3"></p>
            </div>
            <div id="forecast4">
                <p class="time" id="time4"></p>
                <img class="icon" id="icon4" src="" alt="">
                <p class="temperature" id="temp4"></p>
            </div>
            <div id="forecast5">
                <p class="time" id="time5"></p>
                <img class="icon" id="icon5" src="" alt="">
                <p class="temperature" id="temp5"></p>
            </div>
        </div>

        <!-- execute the Javascript for this page -->
        <script src="scripts/makeRequest.js"></script> 
        <script src="scripts/main.js"></script>
    
    </body>
</html>
